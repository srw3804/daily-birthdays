name: Update Daily Birthdays

on:
  schedule:
    - cron: '0 5 * * *'  # 5:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run birthday scraper
        run: python birthday_scraper.py

      - name: Ensure output folder exists
        run: mkdir -p docs/birthdays

      - name: Show what was generated (debug)
        run: |
          echo "Tree under docs/"
          ls -la docs || true
          echo "Tree under docs/birthdays/"
          ls -la docs/birthdays || true

      - name: Commit and push updates
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add -A docs/birthdays || true
          if ! git diff --cached --quiet; then
            git commit -m "Daily birthday update"
            git push
          else
            echo "No new or changed files to commit."
          fi
